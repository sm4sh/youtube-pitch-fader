<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <link rel="stylesheet" type="text/css" href="adjust_pitch.css">
  <body>
    <aside id="container-left">
      <input type="radio" id="eight" name="speed-select" value="8">
      <b><label for="male">8</label></b>
      <!-- <br>  -->
      <input type="radio" id="sixteen" name="speed-select" value="16">
      <b><label for="male">16</label></b>
      <!-- <br>  -->
      <input type="radio" id="fifty" name="speed-select" value="50">
      <b><label for="male">50</label></b>
    </aside>
    <div id="container-right">
      <div id="popup-content">
            <input
              id="pitch-fader"
              type="range"
              min="0.5"
              max="1.5"
              step="0.001"
              orient="vertical"
            />
      </div>
      <b><div id="output">0.0 %</div></b>
    </div>
    <script src="adjust_pitch.js"></script>
  </body>
</html>
